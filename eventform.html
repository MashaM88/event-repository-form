<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, button, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Event Registration Form</h2>
        <form action="/submit-event" method="POST" enctype="multipart/form-data">
            <!-- Basic Information -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Create a Password</label>
                <input type="password" id="password" name="password" placeholder="Enter a password" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>

            <!-- Event Preferences -->
            <div class="form-group">
                <label>Event Type</label>
                <input type="radio" id="conference" name="event_type" value="conference" required>
                <label for="conference">Conference</label>
                <input type="radio" id="workshop" name="event_type" value="workshop" required>
                <label for="workshop">Workshop</label>
            </div>
            <div class="form-group">
                <label for="date">Event Date</label>
                <input type="date" id="date" name="event_date" required>
            </div>
            <div class="form-group">
                <label for="time">Preferred Time</label>
                <input type="time" id="time" name="event_time" required>
            </div>
            <div class="form-group">
                <label for="range">Rate Your Excitement (1-10)</label>
                <input type="range" id="range" name="excitement" min="1" max="10">
            </div>

            <!-- Additional Details -->
            <div class="form-group">
                <label for="color">Pick Your Favorite Color</label>
                <input type="color" id="color" name="color">
            </div>
            <div class="form-group">
                <label for="profile">Upload Your Profile Picture</label>
                <input type="file" id="profile" name="profile_picture" accept="image/*">
            </div>
            <div class="form-group">
                <label for="search">Search for Events</label>
                <input type="search" id="search" name="search" placeholder="Search for events">
            </div>
            <div class="form-group">
                <label for="url">Website or Portfolio URL</label>
                <input type="url" id="url" name="portfolio" placeholder="https://yourwebsite.com">
            </div>

            <!-- Hidden Input -->
            <input type="hidden" name="form_id" value="event_registration">

            <!-- Buttons -->
            <div class="form-group">
                <input type="reset" value="Reset Form">
                <input type="submit" value="Submit Registration">
            </div>
        </form>
    </div>
</body>
</html>
